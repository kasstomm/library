<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library - All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">ðŸ“š Library - All Books</h1>

<!-- Search field -->
<div class="mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author...">
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody id="bookTable">
  <!-- Books will be inserted here -->
  </tbody>
</table>

<script>
  const API_URL = "http://localhost:8080/books"; // backend endpoint
  let booksData = []; // will store all books

  // Load books from backend
  function loadBooks() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        booksData = data;
        displayBooks(booksData);
      })
      .catch(err => console.error("Error loading books:", err));
  }

  // Display books in table
  function displayBooks(books) {
    const tableBody = document.getElementById("bookTable");
    tableBody.innerHTML = "";
    books.forEach(book => {
      tableBody.innerHTML += `
        <tr>
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
        </tr>
      `;
    });
  }

  // Filter books based on search input
  document.getElementById("searchInput").addEventListener("keyup", function() {
    const keyword = this.value.toLowerCase();
    const filtered = booksData.filter(b =>
      b.title.toLowerCase().includes(keyword) ||
      b.author.toLowerCase().includes(keyword)
    );
    displayBooks(filtered);
  });

  // Load books when page opens
  loadBooks();
</script>
</body>
</html>
