<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library - All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center text-white mb-4">ðŸ“š Library</h4>
  <a href="index.html" class="btn btn-dark w-100 mb-2 text-start">Home Page</a>
  <a href="books.html" class="btn btn-dark w-100 mb-2 text-start">All Books</a>
  <a href="addbook.html" class="btn btn-dark w-100 mb-2 text-start">Add Book</a>
  <a href="adduser.html" class="btn btn-dark w-100 mb-2 text-start">Add User</a>
  <a href="users.html" class="btn btn-dark w-100 mb-2 text-start">All Users</a>
</div>

<!-- Main Content -->
<div class="content">
  <h2 class="mb-4">All Books</h2>

  <!-- Search field -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author...">
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody id="bookTable">
    <!-- Books will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  const API_URL = "http://localhost:8080/books";
  let booksData = [];

  function loadBooks() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        booksData = data;
        displayBooks(booksData);
      })
      .catch(err => console.error("Error loading books:", err));
  }

  function displayBooks(books) {
    const tableBody = document.getElementById("bookTable");
    tableBody.innerHTML = "";
    books.forEach(book => {
      tableBody.innerHTML += `
        <tr>
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
        </tr>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("keyup", function() {
    const keyword = this.value.toLowerCase();
    const filtered = booksData.filter(b =>
      b.title.toLowerCase().includes(keyword) ||
      b.author.toLowerCase().includes(keyword)
    );
    displayBooks(filtered);
  });

  loadBooks();
</script>
</body>
</html>
