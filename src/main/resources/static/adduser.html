<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar placeholder -->
<div id="sidebar-container"></div>

<!-- Main Content -->
<div class="content">
    <h1 class="mb-4 text-center">âž• Add New User</h1>

    <!-- Add user form -->
    <div class="card p-4 mb-5">
        <form id="addUserForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Add User</button>
            </div>
        </form>
    </div>

    <!-- Response message -->
    <div id="responseMessage" class="mb-3"></div>
</div>

<script>

    // Load sidebar dynamically
    fetch("sidebar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch(err => console.error("Sidebar load error:", err));

    const API_URL = "http://localhost:8080/users"; // your backend endpoint

    document.getElementById("addUserForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const emailInput = document.getElementById("email");

        // Email validation
        if (!emailInput.checkValidity()) {
            emailInput.classList.add("is-invalid");
            return;
        } else {
            emailInput.classList.remove("is-invalid");
        }

        const newUser = { name, email };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newUser)
        })
            .then(res => {
                if(res.ok) return res.json();
                else throw new Error("Failed to add user");
            })
            .then(data => {
                document.getElementById("responseMessage").innerHTML =
                    `<div class="alert alert-success">User "${data.name}" added successfully!</div>`;
                document.getElementById("addUserForm").reset();
            })
            .catch(err => {
                document.getElementById("responseMessage").innerHTML =
                    `<div class="alert alert-danger">${err.message}</div>`;
            });
    });
</script>
</body>
</html>
