<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Borrowings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar placeholder -->
<div id="sidebar-container"></div>

<div class="content">
    <h2 class="mb-4">All Borrowings</h2>

    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by user or book...">
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>User</th>
            <th>Book</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="borrowingsTable">
        </tbody>
    </table>
</div>

<script>

    // Load sidebar dynamically
    fetch("sidebar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch(err => console.error("Sidebar load error:", err));

    const API_USERS = "http://localhost:8080/users";
    let borrowingsData = [];

    function loadBorrowings() {
      fetch(API_USERS)
        .then(res => res.json())
        .then(users => {
          borrowingsData = [];
          users.forEach(user => {
            (user.borrowedBooks || []).forEach(borrow => {
              borrowingsData.push({
                userName: user.name || "-",
                bookTitle: borrow.fromBookId ? borrow.fromBookId.title : `Book ID ${borrow.fromBookId?.id ?? "-"}`,
                borrowDate: borrow.borrowDate ? borrow.borrowDate.replace("T", " ") : "-",
                returnDate: borrow.returnDate ? borrow.returnDate.replace("T", " ") : "Not returned",
                userId: user.id,
                borrowId: borrow.id,
                returned: !!borrow.returnDate
              });
            });
          });
          displayBorrowings(borrowingsData);
        })
        .catch(err => console.error("Error loading borrowings:", err));
    }

    function displayBorrowings(borrowings) {
      const tableBody = document.getElementById("borrowingsTable");
      tableBody.innerHTML = "";
      borrowings.forEach(b => {
        tableBody.innerHTML += `
          <tr>
            <td>${b.userName}</td>
            <td>${b.bookTitle}</td>
            <td>${b.borrowDate}</td>
            <td>${b.returnDate}</td>
            <td>
              ${!b.returned ? `<button class="btn btn-sm btn-success" onclick="returnBook(${b.userId}, ${b.borrowId})">Return</button>` : ""}
            </td>
          </tr>
        `;
      });
    }

    function returnBook(userId, borrowId) {
  if (!confirm("Confirm return of this book?")) return;

  fetch(`${API_USERS}/${userId}/return/${borrowId}`, { method: "PUT" })
    .then(res => {
      if (res.ok) {
        alert("Book returned successfully!");
        loadBorrowings();
      } else {
        throw new Error("Failed to return book");
      }
    })
    .catch(err => alert(err.message));
}


    document.getElementById("searchInput").addEventListener("keyup", function() {
      const keyword = this.value.toLowerCase();
      const filtered = borrowingsData.filter(b =>
        b.userName.toLowerCase().includes(keyword) ||
        b.bookTitle.toLowerCase().includes(keyword)
      );
      displayBorrowings(filtered);
    });

    loadBorrowings();
</script>
</body>
</html>
