<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white mb-4">ðŸ“š Library</h4>
    <a href="index.html" class="btn btn-dark w-100 mb-2 text-start">Home Page</a>
    <a href="books.html" class="btn btn-dark w-100 mb-2 text-start">All Books</a>
    <a href="addbook.html" class="btn btn-dark w-100 mb-2 text-start">Add Book</a>
    <a href="#" class="btn btn-dark w-100 mb-2 text-start">Add User</a>
    <a href="#" class="btn btn-dark w-100 mb-2 text-start">All Users</a>
</div>
<!-- Main Content -->
<div class="content">
<h1 class="mb-4 text-center">âž• Add New Book</h1>

<!-- Add book form -->
<div class="card p-4 mb-5">
    <form id="addBookForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" class="form-select" required>
                <option value="">Select Genre</option>
                <option value="ACTION">Action</option>
                <option value="FANTASY">Fantasy</option>
                <option value="SF">Sci-Fi</option>
                <option value="MYSTERY">Mystery</option>
                <option value="HORROR">Horror</option>
                <option value="THRILLER">Thriller</option>
                <option value="HISTORICAL">Historical</option>
                <option value="ROMANCE">Romance</option>
            </select>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Add Book</button>
        </div>
    </form>
</div>

<!-- Response message -->
<div id="responseMessage" class="mb-3"></div>
</div>
<script>
    const API_URL = "http://localhost:8080/books";

    // Handle form submission
    document.getElementById("addBookForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const newBook = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            genre: document.getElementById("genre").value
        };

        fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(newBook)
        })
            .then(res => {
                if(res.ok) return res.json();
                else throw new Error("Failed to add book");
            })
            .then(data => {
                document.getElementById("responseMessage").innerHTML =
                    `<div class="alert alert-success">Book "${data.title}" added successfully!</div>`;
                // reset form
                document.getElementById("addBookForm").reset();
            })
            .catch(err => {
                document.getElementById("responseMessage").innerHTML =
                    `<div class="alert alert-danger">${err.message}</div>`;
            });
    });
</script>
</body>
</html>
