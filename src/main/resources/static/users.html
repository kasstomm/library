<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library - All users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center text-white mb-4">ðŸ“š Library</h4>
  <a href="index.html" class="btn btn-dark w-100 mb-2 text-start">Home Page</a>
  <a href="books.html" class="btn btn-dark w-100 mb-2 text-start">All books</a>
  <a href="addbook.html" class="btn btn-dark w-100 mb-2 text-start">Add Book</a>
  <a href="#" class="btn btn-dark w-100 mb-2 text-start">Add User</a>
  <a href="users.html" class="btn btn-dark w-100 mb-2 text-start">All Users</a>
</div>

<!-- Main Content -->
<div class="content">
  <h2 class="mb-4">All users</h2>

  <!-- Search field -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by name or email...">
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody id="userTable">
    <!-- users will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  const API_URL = "http://localhost:8080/users";
  let usersData = [];

  function loadUsers() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        usersData = data;
        displayUsers(usersData);
      })
      .catch(err => console.error("Error loading users:", err));
  }

  function displayUsers(users) {
    const tableBody = document.getElementById("userTable");
    tableBody.innerHTML = "";
    users.forEach(user => {
      tableBody.innerHTML += `
        <tr>
          <td>${user.name}</td>
           <td>${user.email}</td>
        </tr>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("keyup", function() {
    const keyword = this.value.toLowerCase();
    const filtered = usersData.filter(b =>
      b.name.toLowerCase().includes(keyword) ||
      b.email.toLowerCase().includes(keyword)
    );
    displayUsers(filtered);
  });

  loadUsers();
</script>
</body>
</html>
