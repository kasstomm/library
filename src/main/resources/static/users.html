<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Sidebar placeholder -->
<div id="sidebar-container"></div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">All users</h2>

    <!-- Search field -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or email...">
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="userTable">
        <!-- users will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    // Load sidebar dynamically
    fetch("sidebar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch(err => console.error("Sidebar load error:", err));
    const API_URL = "http://localhost:8080/users";
    let usersData = [];

    function loadUsers() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          usersData = data;
          displayUsers(usersData);
        })
        .catch(err => console.error("Error loading users:", err));
    }

    function displayUsers(users) {
      const tableBody = document.getElementById("userTable");
      tableBody.innerHTML = "";
      users.forEach(user => {
        const borrowings = (user.borrowedBooks && user.borrowedBooks.length > 0)
          ? user.borrowedBooks.map(b =>
            `<li>
               <strong>Book:</strong> ${b.fromBookId?.title || "Unknown"} |
               <strong>Borrowed:</strong> ${b.borrowDate} |
               <strong>Returned:</strong> ${b.returnDate || "Not returned"}
             </li>`).join("")
          : "<li>No borrowings</li>";

        tableBody.innerHTML += `
          <tr onclick="toggleBorrowings(${user.id})" style="cursor:pointer;">
            <td>${user.name}</td>
            <td>${user.email}</td>
          </tr>
          <tr id="borrowings-${user.id}" style="display:none;">
            <td colspan="2">
              <ul>${borrowings}</ul>
            </td>
          </tr>
        `;
      });
    }

    function toggleBorrowings(userId) {
      const row = document.getElementById("borrowings-" + userId);
      row.style.display = (row.style.display === "none") ? "table-row" : "none";
    }

    document.getElementById("searchInput").addEventListener("keyup", function() {
      const keyword = this.value.toLowerCase();
      const filtered = usersData.filter(u =>
        u.name.toLowerCase().includes(keyword) ||
        u.email.toLowerCase().includes(keyword)
      );
      displayUsers(filtered);
    });

    loadUsers();
</script>
</body>
</html>
